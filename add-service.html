<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="css/sidebars.css">
    <title>Service Website-Admin</title>
</head>

<body>
    <div class="admin-panel container-fluid">
        <!-- sidebar part  -->
        <div id="mySidebar" class="sidebar">
            <a href="index.html" class="ps-0">
                <img src="images/logo.png" class="img-fluid p-3" alt="">
            </a>

            <button class="dropdown-btn"><i class="bi bi-house"></i> Dashboard
                <i class="bi bi-arrow-down-short"></i>
            </button>
            <div class="dropdown-container">
                <a href="admin.html">Admin home</a>
                <a href="#">Link 2</a>
                <a href="#">Link 3</a>
            </div>

            <button class="dropdown-btn"><i class="bi bi-card-checklist"></i> Services
                <i class="bi bi-arrow-down-short"></i>
            </button>
            <div class="dropdown-container">
                <a href="serviceList.html">All Services</a>
                <a href="add-service.html">Add Services</a>
            </div>

            <button class="dropdown-btn"><i class="bi bi-activity"></i> Doctors
                <i class="bi bi-arrow-down-short"></i>
            </button>
            <div class="dropdown-container">
                <a href="add-doctor.html">Add doctors</a>
                <a href="doctor-list.html">Doctor's list</a>
                <a href="serial-requested.html">Requested serial</a>
                <a href="doctor-category.html">Category</a>
                <a href="doctor-hospital.html">Hospital</a>
            </div>

            <button class="dropdown-btn"><i class="bi bi-badge-ad"></i> Volunteer
                <i class="bi bi-arrow-down-short"></i>
            </button>
            <div class="dropdown-container">
                <a href="add-volunteer.html">Add Volunteer</a>
                <a href="volunteer-request.html">Requested</a>
                <a href="volunteer-category.html">Category</a>
            </div>

        </div>

        <div id="main">
            <div class="shadow-sm rounded-3">
                <button class="openbtn" onclick="openNav()"><i class="bi bi-text-indent-left"></i></button>
            </div>

            <div class="container-fluid rounded-3 mt-3">
                <h5 class="mt-2">Add Service</h5>
                <hr class="bg-dark">
                <div class="row">
                    <div class="col-md-6 shadow-lg rounded-3 p-3">
                        <label for="serviceName" class="mb-2">Service Name</label>
                        <input type="text" id="serviceName" class="form-control mb-3">

                        <label for="serviceDescription" class="mb-2">Short Description</label>
                        <textarea class="form-control mb-3" id="serviceDescription" style="height: 100px"></textarea>

                        <label for="serviceImage" class="mb-2">Service Image</label>
                        <input type="file" id="serviceImage" class="form-control mb-3">

                        <label for="serviceCategory" class="mb-2">Parent Service</label>
                        <select onchange="showSubCategory()" class="form-select mb-3" id="serviceCategory">
                            <option selected>select your main service</option>
                            <option value="1">Medical Function</option>
                            <option value="2">Beauty Care</option>
                            <option value="3">Saloon</option>
                        </select>

                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="featureSwitch">
                            <label class="form-check-label" for="featureSwitch">Set as Featured</label>
                        </div>

                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="recommendSwitch">
                            <label class="form-check-label" for="recommendSwitch">Set as Recommended</label>
                        </div>

                        <div id="title-one" hidden>
                            <label for="title1" class="mb-2">Title One</label>
                            <input type="text" id="title1" class="form-control mb-3">

                            <label for="title1Description" class="mb-2">Short Description</label>
                            <textarea class="form-control mb-3" id="title1Description" style="height: 100px"></textarea>

                            <label for="title1Image" class="mb-2">Service Image</label>
                            <input type="file" id="title1Image" class="form-control mb-3">
                        </div>

                        <div id="title-two" hidden>
                            <label for="title2" class="mb-2">Title two</label>
                            <input type="text" id="title2" class="form-control mb-3">

                            <label for="title2Description" class="mb-2">Short Description</label>
                            <textarea class="form-control mb-3" id="title2Description" style="height: 100px"></textarea>

                            <label for="title2Image" class="mb-2">Service Image</label>
                            <input type="file" id="titile1Image" class="form-control mb-3">
                        </div>
                    </div>

                    <div class="col-md-6 p-3" id="hidden-description">

                        <div id="title-three" hidden>
                            <label for="title3" class="mb-2">Title three</label>
                            <input type="text" id="title3" class="form-control mb-3">

                            <label for="title3Description" class="mb-2">Short Description</label>
                            <textarea class="form-control mb-3" id="title3Description" style="height: 100px"></textarea>

                            <label for="title3Image" class="mb-2">Service Image</label>
                            <input type="file" id="title3Image" class="form-control mb-3">
                        </div>

                        <div id="title-four" hidden>
                            <label for="title4" class="mb-2">Title four</label>
                            <input type="text" id="title4" class="form-control mb-3">

                            <label for="title4Description" class="mb-2">Short Description</label>
                            <textarea class="form-control mb-3" id="title4Description" style="height: 100px"></textarea>

                            <label for="title4Image" class="mb-2">Service Image</label>
                            <input type="file" id="title4Image" class="form-control mb-3">
                        </div>

                    </div>
                    <div class="col-md-6 mt-3">
                        <button type="submit" class="btn btn-success">Save</button>
                        <button type="submit" class="btn btn-dark">Cancel</button>
                    </div>
                </div>
                <h5 class="mt-4">Meta Data</h5>
                <hr class="bg-dark">
                <div class="row">
                    <div class="col-md-6 shadow-lg rounded-3 p-3">
                        <label for="metaTitleName" class="mb-2">Meta Title</label>
                        <input type="text" id="metaTitleName" class="form-control mb-3">
                        <label for="metaTagName" class="mb-2">Meta Tags</label>
                        <input type="text" id="metaTagName" class="form-control mb-3">
                    </div>
                    <div class="col-md-6 shadow-lg rounded-3 p-3">
                        <label for="metaDescription" class="mb-2">Meta Description</label>
                        <textarea class="form-control mb-3" id="metaDescription" style="height: 100px"></textarea>
                    </div>
                    <div class="col-md-6 mt-3">
                        <button type="submit" class="btn btn-success">Save</button>
                        <button type="submit" class="btn btn-dark">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- script link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/subCategory.js"></script>
</body>

</html>
