<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="css/sidebars.css">
    <title>Service Website-Admin</title>
</head>

<body>
    <div class="admin-panel container-fluid">
        <!-- sidebar part  -->
        <div id="mySidebar" class="sidebar">
            <a href="index.html" class="ps-0">
                <img src="images/logo.png" class="img-fluid p-3" alt="">
            </a>

            <button class="dropdown-btn"><i class="bi bi-house"></i> Dashboard
                <i class="bi bi-arrow-down-short"></i>
            </button>
            <div class="dropdown-container">
                <a href="admin.html">Admin home</a>
                <a href="#">Link 2</a>
                <a href="#">Link 3</a>
            </div>

            <button class="dropdown-btn"><i class="bi bi-card-checklist"></i> Services
                <i class="bi bi-arrow-down-short"></i>
            </button>
            <div class="dropdown-container">
                <a href="serviceList.html">All Services</a>
                <a href="add-service.html">Add Services</a>
            </div>

            <button class="dropdown-btn"><i class="bi bi-activity"></i> Doctors
                <i class="bi bi-arrow-down-short"></i>
            </button>
            <div class="dropdown-container">
                <a href="add-doctor.html">Add doctors</a>
                <a href="#">Doctor's list</a>
                <a href="#">Requested serial</a>
                <a href="#">Category</a>
                <a href="#">Hospital</a>
            </div>

            <button class="dropdown-btn"><i class="bi bi-badge-ad"></i> Volunteer
                <i class="bi bi-arrow-down-short"></i>
            </button>
            <div class="dropdown-container">
                <a href="#">Requested</a>
                <a href="#">Category</a>
            </div>

        </div>

        <div id="main">
            <div class="border rounded-3">
                <button class="openbtn" onclick="openNav()"><i class="bi bi-text-indent-left"></i></button>
            </div>

            <div class="container-fluid">
                <h5 class="mt-3">Add new doctor in the database</h5>
                <hr>
                <div class="row">
                    <div class="col-md-6">
                        <form action="" class="p-4 shadow">
                            <label for="doctorName">Doctor's name</label>
                            <input class="form-control form-control-sm mb-3" type="text" id="doctorName">
                            <label for="doctorDegree">Doctor's degree</label>
                            <input type="text" class="form-control form-control-sm mb-3" id="doctorDegree">
                            <label for="doctorSpeciality">Doctor's speciality</label>
                            <input type="text" id="doctorSpeciality" class="form-control form-control-sm mb-3">
                            <label for="doctorHospital">Doctor's hospital</label>
                            <input type="text" id="doctorHospital" class="form-control form-control-sm mb-3">
                            <label for="doctorTime">Doctor's time</label>
                            <input type="text" id="doctorTime" class="form-control form-control-sm mb-3">
                            <label for="doctorImg">Doctor's Image</label>
                            <input type="file" id="doctorImg" class="form-control form-control-sm mb-3">
                            <input type="submit" class="btn btn-outline-success">
                            <input type="submit" value="Cancel" class="btn btn-outline-dark">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- script link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/sidebar.js"></script>
</body>

</html>
