<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="images/customer-service.ico" type="image/x-icon">

    <!-- font awesome link -->
    <script src="https://kit.fontawesome.com/9385f749a3.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="css/login.css">

    <title>Service Website</title>
</head>

<body>
    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-8 login-side">
                </div>
                <div class="col-md-4 login p-3 d-flex align-items-center">
                    <form action="" class="d-flex flex-column w-100">
                        <h4>Register as a user</h4>
                        <input type="text" name="" placeholder="your name" id="">
                        <input type="email" name="" placeholder="your email" id="">
                        <input type="password" name="" id="" placeholder="password">
                        <input type="password" name="" id="" placeholder="confirm password">
                        <div class="login-button d-flex flex-column align-items-center justify-content-center">
                            <button>log in</button>
                            <p class="text-white mt-3">Already have an account? <a
                                    class="text-decoration-none text-info" href="">Sign
                                    in</a>?</p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- script files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
