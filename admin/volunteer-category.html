<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="../css/sidebars.css">
  <title>Service Website-Admin</title>
</head>

<body>
  <div class="admin-panel container-fluid">
    <!-- sidebar part  -->
    <div id="mySidebar" class="sidebar">
      <a href="../index.html" class="ps-0">
        <img src="../images/logo.png" class="img-fluid p-3" alt="">
      </a>

      <button class="dropdown-btn"><i class="bi bi-house"></i> Dashboard
        <i class="bi bi-arrow-down-short"></i>
      </button>
      <div class="dropdown-container">
        <a href="admin.html">Admin home</a>
        <a href="#">Link 2</a>
        <a href="#">Link 3</a>
      </div>

      <button class="dropdown-btn"><i class="bi bi-card-checklist"></i> Services
        <i class="bi bi-arrow-down-short"></i>
      </button>
      <div class="dropdown-container">
        <a href="serviceList.html">All Services</a>
        <a href="add-service.html">Add Services</a>
      </div>

      <button class="dropdown-btn"><i class="bi bi-activity"></i> Doctors
        <i class="bi bi-arrow-down-short"></i>
      </button>
      <div class="dropdown-container">
        <a href="add-doctor.html">Add doctors</a>
        <a href="doctor-list.html">Doctor's list</a>
        <a href="serial-requested.html">Requested serial</a>
        <a href="doctor-category.html">Category</a>
        <a href="doctor-hospital.html">Hospital</a>
      </div>

      <button class="dropdown-btn"><i class="bi bi-badge-ad"></i> Volunteer
        <i class="bi bi-arrow-down-short"></i>
      </button>
      <div class="dropdown-container">
        <a href="add-volunteer.html">Add Volunteer</a>
        <a href="volunteer-request.html">Requested</a>
        <a href="volunteer-category.html">Category</a>
      </div>

    </div>

    <div id="main">
      <div class="border rounded-3">
        <button class="openbtn" onclick="openNav()"><i class="bi bi-text-indent-left"></i></button>
      </div>

      <div class="container-fluid">
        <div class="row">
          <h5 class="mt-3">Add volunteer category</h5>
          <hr>
          <div class="w-50 ">
            <label for="docCategoryNameAdd" class="mb-2">Category name</label>
            <input type="text" id="docCategoryNameAdd" class="form-control form-control-sm mb-2">
            <button class="btn btn-sm btn-outline-success">Add</button>
          </div>

          <!-- table start  -->
          <div class="table-responsive-sm mt-3">
            <table class="table table-striped table-danger table-hover">
              <tr>
                <th>#</th>
                <th>volunteer Category Name</th>
                <th>Status</th>
                <th>Edit</th>
              </tr>

              <tr class="docCategoryRow">
                <td> 1</td>
                <td class="docCategoryName">Medical Services</td>
                <td style="width: 200px;">
                  <div class="form-check form-switch">
                    <input onchange="deactivate(0)" class="form-check-input activeSwitch" type="checkbox" checked
                      value="0">
                    <label class="form-check-label activeLabel" for="activeSwitch">active</label>
                  </div>
                </td>
                <td><i data-bs-toggle="modal" data-bs-target="#editDoctCategory"
                    class="bi bi-pencil-square editIcon"></i>
                </td>
              </tr>

              <tr class="docCategoryRow">
                <td> 2</td>
                <td class="docCategoryName">Beauty care</td>
                <td style="width: 200px;">
                  <div class="form-check form-switch">
                    <input onchange="deactivate(1)" class="form-check-input activeSwitch" type="checkbox" checked
                      value="0">
                    <label class="form-check-label activeLabel" for="activeSwitch">active</label>
                  </div>
                </td>
                <td><i data-bs-toggle="modal" data-bs-target="#editDoctCategory"
                    class="bi bi-pencil-square editIcon"></i>
                </td>
              </tr>

            </table>
          </div>
        </div>
      </div>
    </div>


    <!-- Modal -->
    <div id="modal-element">
      <div class="modal fade" id="editDoctCategory" tabindex="-1" aria-labelledby="editDoctCategoryLabel"
        aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="editDoctCategoryLabel">Edit category</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="w-100 ">
                <label for="docCategoryNameEdit" class="mb-2">Category name</label>
                <input type="text" id="docCategoryNameEdit" class="form-control form-control-sm mb-2">
              </div>
            </div>
            <div class="modal-footer">
              <p id="success-text" hidden class="text-success">successful</p>
              <button type="button" id="changeCategoryName" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- script link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
    <script src="../js/sidebar.js"></script>
    <script src="../js/modal.js"></script>
    <script src="../js/add-volunteer.js"></script>
</body>

</html>
